<div class="page" color="primary">
    <div class="background-wrapper"></div>
    <div class="wrapper">
        <app-logo class="outer-logo noselect" routerLink="/"></app-logo>

        <div class="centered-container shadow"  >
            <div class="message" [style.left] = 'sliderLeft'>
                <div class="message-header">
                    <app-logo class="inner-logo noselect" routerLink="/"></app-logo>
                </div>
                <div class="message-body">
                    <h2>Welcome</h2>

                    <button mat-button routerLink="/">Go to main page</button>
                    
                </div>
            </div>
            <div class="register" *ngIf="!mobileView || (mobileView && sliderLeft=='50%')">
                <div class="text">
                    <img src="../../../assets/register-img.png" alt="">
                    <span>Register</span>
                </div>
                <div class="content">
                    <form class="auth-form"  [formGroup]="registerForm" (ngSubmit)="onLoginSubmit()">
                        <mat-form-field appearance="legacy" class="email-input">
                            <input matInput placeholder="E-mail" formControlName="email" type="email" class="form-control">
                            <mat-icon matSuffix color="primary">email</mat-icon>
                            <mat-error *ngIf="registerForm.controls['email'].errors?.required && registerForm.controls['email'].touched">
                                Please enter a valid email address
                            </mat-error>
                        </mat-form-field>
  
                        <mat-form-field appearance="legacy" class="password-input">
                            <input matInput placeholder="Password" formControlName="password" type="password" class="form-control">
                            <mat-icon matSuffix color="primary">lock</mat-icon>
                            <mat-error *ngIf="registerForm.controls['password'].errors?.required">
                                Password is required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="legacy" class="password-input">
                            <input matInput placeholder="Rewrite password above" formControlName="secondPassword" type="password" class="form-control">
                            <mat-icon matSuffix color="primary">security</mat-icon>
                            <mat-error *ngIf="registerForm.controls['password'] != registerForm.controls['secondPassword']; else passwordRequired">
                                Password should be the same as above.
                            </mat-error>
                            <ng-template #passwordRequired>
                                <mat-error *ngIf="registerForm.controls['password'].errors?.required">Password is required.</mat-error>
                            </ng-template>
                            <mat-error ></mat-error>
                        </mat-form-field>
                        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                            <span [ngClass]="loginForm.invalid == true ? 'disabled-login' : 'enabled-login'">Register</span>
                        </button>
                    </form>
                    <div>Have already an account? <span (click)="signSlide()">Log in</span></div>
                </div>
            </div>
            <div class="login" *ngIf="!mobileView || (mobileView && sliderLeft=='0%')">
                <div class="text">
                    <img src="../../../assets/login-img.png" alt="">
                    <span>Login</span>
                </div>
                <br>
                <div class="content">
                    <form class="auth-form"  [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                        <mat-form-field appearance="legacy" class="email-input">
                            <input matInput placeholder="E-mail" formControlName="email" type="email" class="form-control">
                            <mat-icon matSuffix color="primary">email</mat-icon>
                            <mat-error *ngIf="loginForm.controls['email'].errors?.required && loginForm.controls['email'].touched">
                                Please enter a valid email address
                            </mat-error>
                        </mat-form-field>
  
                        <mat-form-field appearance="legacy" class="password-input">
                            <input matInput placeholder="Password" formControlName="password" type="password" class="form-control">
                            <mat-icon matSuffix color="primary">lock</mat-icon>
                            <mat-error *ngIf="loginForm.controls['password'].errors?.required">
                                Password is required
                            </mat-error>
                        </mat-form-field>
                        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                            <span [ngClass]="loginForm.invalid == true ? 'disabled-login' : 'enabled-login'">Login</span>
                        </button>
                    </form>
                    <div>You don`t have an account? <span (click)="signSlide()">Register now</span></div>
                </div>
            </div>
        </div>
        <button *ngIf="mobileView" mat-button routerLink="/" class="go-to-main-page-button">
            <span>Go to main page</span>
            <mat-icon matSuffix>arrow_forward</mat-icon>
        </button>
    </div>
    <div class="doc-image noselect">
        <img src="../../../assets/med-background.png" alt="">
    </div>
</div>

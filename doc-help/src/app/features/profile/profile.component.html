<div class="feature-page">
    <div class="profile-info-wrapper">
        <mat-card class="basic-info-card">
            <input type="file" style="display:none;" #imageInput (change)="selectPhoto($event)">
            <div class="profile-image">
                <img src={{profileImage}} alt="" >
                <div class="icon" (click)="onPhotoChange(imageInput)">
                    <mat-icon>add_photo_alternate</mat-icon>
                </div>
            </div>
            <div class="info">
                <div class="fields">
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Ex. Andrei Popescu">
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                        <mat-label>Age</mat-label>
                        <input matInput placeholder="Ex. 20" type="number">
                      </mat-form-field>
                      <mat-form-field appearance="fill">
                        <mat-label>Favorite food</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let gender of genders" [value]="gender">
                            {{ gender }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <button mat-flat-button color="primary">Save changes</button>
            </div>
        </mat-card>
        <mat-card class="main-info-card">
            <div class="main-info-block"></div>
        </mat-card>
    </div>
</div>

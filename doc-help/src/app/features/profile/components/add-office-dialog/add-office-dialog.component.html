<h1 mat-dialog-title>Add office</h1>
<div mat-dialog-content>
  <mat-vertical-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="firstStepForm">
      <form [formGroup]="firstStepForm">
        <ng-template matStepLabel>Office name</ng-template>
        <mat-form-field>
          <mat-label>Office name</mat-label>
          <input matInput formControlName="officeName" required>
          <mat-icon matSuffix color="primary">business_center</mat-icon>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondStepForm">
      <form [formGroup]="secondStepForm">
        <ng-template matStepLabel>Office address</ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <!-- <input matInput formControlName="address" ngx-google-places-autocomplete [options]="autocompleteOptions" #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" -->
                 <!-- required> -->
          <mat-icon matSuffix color="primary">pin_drop</mat-icon>
        </mat-form-field>
        <div style="width:100%; height: auto;">
          <agm-map [latitude]="lat" [longitude]="lng" style="width:100%;" [zoom]="16">
            <agm-marker [latitude]="markerLat" [longitude]="markerLng" *ngIf="markerLat && markerLng"></agm-marker>
          </agm-map>
        </div>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdStepForm">
      <form [formGroup]="thirdStepForm">
        <ng-template matStepLabel>Code received via SMS</ng-template>
        <mat-form-field>
          <mat-label>Code</mat-label>
          <input matInput formControlName="validationCode" placeholder="Ex. 123456"
                 required>
          <mat-icon matSuffix color="primary">pin</mat-icon>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="onSaveOffice()">Save office</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>

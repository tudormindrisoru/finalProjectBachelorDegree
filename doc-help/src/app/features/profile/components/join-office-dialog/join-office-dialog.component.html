<h1 mat-dialog-title>Join an office</h1>
<div mat-dialog-content>
  <mat-vertical-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="firstStepForm">
      <form [formGroup]="firstStepForm">
        <ng-template matStepLabel>Office generated code</ng-template>
        <mat-form-field>
          <mat-label>Unique code</mat-label>
          <input matInput formControlName="officeGenCode" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondStepForm">
      <form [formGroup]="secondStepForm">
        <ng-template matStepLabel>Code received via SMS</ng-template>
        <mat-form-field>
          <mat-label>SMS code</mat-label>
          <input matInput formControlName="smsCode" placeholder="Ex. 123456"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
          <button mat-button>Resend code</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>Congrats! You join to the office.</p>
      <!-- <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div> -->
    </mat-step>
  </mat-vertical-stepper>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
</div>

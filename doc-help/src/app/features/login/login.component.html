<div class="page" color="primary">
    <div class="background-wrapper"></div>
    <div class="wrapper">
        <div class="logo">
            <img src="../../../assets/speech-bubble.png" alt="">
            <div class="text-wrapper">
                <h2>Dr.</h2>
                <h2>Help!</h2>
            </div>
        </div>
        <div class="centered-container shadow">
            <div class="message">
                <div class="message-header">
                    <div class="logo">
                        <img src="../../../assets/speech-bubble.png" alt="">
                        <div class="text-wrapper">
                            <h2>Dr.</h2>
                            <h2>Help!</h2>
                        </div>
                    </div>
                </div>
                <div class="message-body">
                    <h2>Welcome</h2>
                    
                </div>
            </div>
            <div class="login">
                <div class="text">
                    <img src="../../../assets/doctor.png" alt="">
                    <span>Login</span>
                </div>
                <div class="content">
                    <form class="login-form"  [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                        <mat-form-field appearance="legacy" class="email-input">
                            <input matInput placeholder="E-mail" formControlName="email" type="email" class="form-control">
                            <mat-icon matSuffix color="primary">email</mat-icon>
                            <mat-error *ngIf="loginForm.controls['email'].errors?.required && loginForm.controls['email'].touched">
                                Please enter a valid email address
                            </mat-error>
                        </mat-form-field>
  
                        <mat-form-field appearance="legacy" class="password-input">
                            <input matInput placeholder="Password" formControlName="password" type="password" class="form-control">
                            <mat-icon matSuffix color="primary">lock</mat-icon>
                            <mat-error *ngIf="loginForm.controls['password'].errors?.required">
                                Password is required
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                            <span [ngClass]="loginForm.invalid == true ? 'disabled-login' : 'enabled-login'">Login</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="doc-image">
        <img src="../../../assets/doctor-with-a-laptop.png" alt="">
    </div>
</div>

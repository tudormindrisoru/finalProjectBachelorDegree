<div class="patients-page">
  <div class="filters-container">
    <mat-form-field class="name-filter">
      <mat-label>Patient name</mat-label>
      <mat-icon matSuffix color="primary">search</mat-icon>
      <input matInput />
    </mat-form-field>
    <mat-form-field color="primary" class="date-filter">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [max]="currentDate" />
      <mat-datepicker-toggle
        matSuffix
        [for]="picker"
        color="primary"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="table-container">
    <div class="mat-elevation-z8 noselect">
      <table mat-table [dataSource]="dataSource" class="history-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let history">{{ history.name }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let history">{{ history.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let history">{{ history.date }}</td>
        </ng-container>

        <ng-container matColumnDef="start_hour">
          <th mat-header-cell *matHeaderCellDef>Start hour</th>
          <td mat-cell *matCellDef="let history">{{ history.startHour }}</td>
        </ng-container>

        <ng-container matColumnDef="end_hour">
          <th mat-header-cell *matHeaderCellDef>End hour</th>
          <td mat-cell *matCellDef="let history">{{ history.endHour }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="reports">
              <th mat-header-cell *matHeaderCellDef> Report </th>
              <td mat-cell *matCellDef="let history">
                <mat-icon color="primary" (click)="onReportPatient($event, history)" class="report-button"><span [ngClass]="history.reported ? 'material-icons' : 'material-icons-outlined'" [ngStyle]="{'color': history.reported ? 'red' : '#64b3f4ad'}">
                  report_problem
                  </span></mat-icon>
              </td>
            </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          (click)="onRowClick(row)"
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        color="primary"
      ></mat-paginator>
    </div>
  </div>
</div>

<div class="patients-page">
  <div class="filters-container">
    <mat-form-field class="name-filter" appearance="fill">
      <mat-label>Filtreaza informatiile</mat-label>
      <mat-icon matSuffix color="primary">search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" />
    </mat-form-field>
  </div>
  <div class="table-container">
    <div class="mat-elevation-z8 noselect">
      <table mat-table [dataSource]="dataSource" class="history-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nume si prenume</th>
          <td mat-cell *matCellDef="let history">{{ history.name }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Numar telefon</th>
          <td mat-cell *matCellDef="let history">{{ history.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data programarii</th>
          <td mat-cell *matCellDef="let history">{{ history.date }}</td>
        </ng-container>

        <ng-container matColumnDef="start_hour">
          <th mat-header-cell *matHeaderCellDef>Ora inceperii</th>
          <td mat-cell *matCellDef="let history">{{ history.startHour }}</td>
        </ng-container>

        <ng-container matColumnDef="end_hour">
          <th mat-header-cell *matHeaderCellDef>Ora incheierii</th>
          <td mat-cell *matCellDef="let history">{{ history.endHour }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="reports">
              <th mat-header-cell *matHeaderCellDef> Report </th>
              <td mat-cell *matCellDef="let history">
                <mat-icon color="primary" (click)="onReportPatient($event, history)" class="report-button"><span [ngClass]="history.reported ? 'material-icons' : 'material-icons-outlined'" [ngStyle]="{'color': history.reported ? 'red' : '#64b3f4ad'}">
                  report_problem
                  </span></mat-icon>
              </td>
            </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          (click)="onRowClick(row)"
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        color="primary"
        itemsPerPageLabel="Pacienti pe pagina"
      ></mat-paginator>
    </div>
  </div>
</div>

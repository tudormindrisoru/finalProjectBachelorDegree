<div class="page" color="primary">
  <div class="background-wrapper"></div>
  <div id="header">
    <app-logo id="logo" class="outer-logo noselect"></app-logo>
    <div class="menu">
      <ng-template [ngIf]="mobileView" [ngIfElse]="notMobileView">
        <button mat-button [matMenuTriggerFor]="beforeMenu">
          <mat-icon aria-hidden="false">menu</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item (click)="openAuthDialog()">
            <span class="primary-color font-bold">Sign in</span>
          </button>
        </mat-menu>
      </ng-template>
      <ng-template #notMobileView>
        <nav class="top-nav-web-view">
          <ul>
            <li (click)="openAuthDialog()">
              <mat-icon>login</mat-icon>
              <span class="label">Sign in</span>
            </li>
          </ul>
        </nav>
      </ng-template>
    </div>
  </div>
  <div class="wrapper"></div>
  <div class="doc-image noselect">
    <img src="../../../assets/med-background.png" alt="" />
  </div>
</div>

<h1 mat-dialog-title class="dialog-title">{{ title }}</h1>
<div mat-dialog-content>
  <div id="forms-container">
    <ng-template [ngIf]="title == 'Sign in'" [ngIfElse]="signUp">
      <app-sign-in
        #signInComponent
        [signInType]="signInType"
        (onChangeSignInType)="changeSignInType($event)"
      ></app-sign-in>
      <div class="switch-sign" (click)="switchToSignUp()">Do not have an account yet? Create an account here.</div>
    </ng-template>
    <ng-template #signUp>
      <app-sign-up
        #signUpComponent
      ></app-sign-up>
      <div class="switch-sign" (click)="switchToSignIn()">Have an account? Sign In.</div>
    </ng-template>
  </div>
</div>
<div mat-card-actions>
  <button mat-button (click)="cancelDialog(false)">Cancel</button>
  <button
    *ngIf="title === 'Sign in' && signInType === 'Normal'"
    mat-raised-button
    color="primary"
    class="right-button"
    (click)="normalSignIn()"
    [disabled]="!isNormalSignInFormValid()"
  >
    Submit
  </button>
  <button
    *ngIf="title === 'Sign in' && signInType === 'ViaSMS'"
    mat-raised-button
    color="primary"
    class="right-button"
    (click)="signInSMS()"
    [disabled] = "!isSmsStepValid()"
  >
    {{smsStep == 1 ? "Next" : "Submit"}}
  </button>
  <button
    *ngIf="title === 'Sign up'"
    mat-raised-button
    color="primary"
    class="right-button"
    (click)="onRegister()"
    [disabled]="getRegisterStep() === 1 ? !isFirstStepRegisterValid() : !isSecondStepRegisterValid()"
  >
  {{getRegisterStep() === 1 ? 'Next' : 'Submit'}}
  </button>
</div>

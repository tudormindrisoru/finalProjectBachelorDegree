<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
    <div *ngIf="title === 'Remove office'">
        Are you sure you want to delete the office? You will delete all affiliations as well. 
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="false">Close</button>
  <button mat-raised-button mat-dialog-close="true" color="primary">Ok</button>
</div>

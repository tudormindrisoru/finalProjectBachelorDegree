<mat-card class="notification-list-card">
  <mat-card-content class="notification-content">
    <div
      *ngIf="
        pendingAppointments && pendingAppointments.length > 0;
        else noAppointments
      "
      class="notification"
    >
      <div
        *ngFor="let appointment of pendingAppointments; let i = index"
        class="notification"
      >
        <mat-divider *ngIf="i !== 0"></mat-divider>
        <div class="appointment-section" *ngIf="appointment">
          <div class="patient-name">
            <div class="patient-photo">
              <img
                src="{{ getProfileImg(appointment.patient.photo) }}"
                alt=""
              />
            </div>
            <span
              >{{ appointment?.patient?.firstName }}
              {{ appointment?.patient?.lastName }}</span
            >
          </div>
          <div class="patient-phone">
            <mat-icon color="primary">phone</mat-icon>
            {{ appointment?.patient?.phone }}
          </div>
          <div class="appointment-time">
            <p>
              Start time:
              {{ appointment?.startDate | date: "HH:mm yyyy/MM/dd" }}
            </p>
            <p>
              End time:
              {{ appointment?.endDate | date: "HH:mm yyyy/MM/dd" }}
            </p>
          </div>
        </div>

        <div class="notification-actions">
          <button
            (click)="onReject(appointment.id)"
            mat-raised-button
            class="reject-button"
          >
            Reject
          </button>
          <button
            (click)="onAccept(appointment.id)"
            mat-raised-button
            color="primary"
            class="approve-button"
          >
            Accept
          </button>
        </div>
      </div>
    </div>
    <ng-template #noAppointments>
      <p>You have 0 notifications.</p>
    </ng-template>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onClose()" mat-button>close</button>
  </mat-card-actions>
</mat-card>
